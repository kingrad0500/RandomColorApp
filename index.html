<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ramdom Color Generator</title>
</head>
<body>
    <section id="container">
        <img class="rainbow" src="http://pngimg.com/uploads/rainbow/rainbow_PNG5580.png" alt="rainbow-image">
        <h1>Random Color Generator</h1>
        <p>Find your new favorite color</p>
        <button id="colorClick">Pick a Color</button><br>
        <button id="colorWheel">Random Color</button>
    </section>
    <section id="result">
        <h3>This is your new favourite color!!!</h3>
        <div class="color_choosed">
            <p id="resultRGB"></p>
        </div>
    </section>
    <button id="reset">Reset</button>
    <script src="script.js"></script>
</body>
</html>
